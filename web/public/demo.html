<!DOCTYPE html>
<html lang="en" height="100%" width="100%">

<head>
    <meta charset="UTF-8">
    <title>AICS 3D Volume Viewer</title>
    <script src="./imjoy-lib.js"></script>
</head>

<body height="100%" width="100%">
    <p id="label"></p>

    <script>
        var imjoy_api = {}
        var imjoy = new imjoyLib.ImJoy({
            imjoy_api: imjoy_api,
            show_message_callback: console.log,
            show_engine_callback: console.log,
            update_ui_callback: ()=>{}
        })
        imjoy.start().then(()=>{
            alert('======imjoy is ready=======')
            console.log(imjoy)
        })
        .catch((e)=>{
            console.error(e)
            alert('Error: '+ e)
        })
    </script>
</body>

</html>
